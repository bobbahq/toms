<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tom's</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
      font-family: 'VT323', monospace;
    }

    .background-wrapper {
      position: fixed;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .background-slide.visible {
      opacity: 1;
    }

    .music-player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
    }

    .music-player audio {
      width: 300px;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <div class="background-slide visible" style="background-image: url('./tom_of_finland.jpeg');"></div>
    <div class="background-slide" style="background-image: url('./crotch.jpg');"></div>
    <div class="background-slide" style="background-image: url('./haring.jpg');"></div>
  </div>

  <div class="music-player">
    <audio controls loop>
      <source src="./bf-toms-1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Background rotation
    const slides = document.querySelectorAll('.background-slide');
    let current = 0;

    setInterval(() => {
      slides.forEach(slide => slide.classList.remove('visible'));
      current = (current + 1) % slides.length;
      slides[current].classList.add('visible');
    }, 15000);
  </script>
</body>
</html>
