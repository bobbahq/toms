<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tom's Â· bobba.fm</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    .sticker {
      position: absolute;
      cursor: grab;
      user-select: none;
      touch-action: none;
      border-radius: 8px;
      border: 2px solid white;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      background: transparent;
    }

    .raw-sticker {
      position: absolute;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    .tray {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      display: none;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      z-index: 10;
    }

    .tray img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border: 2px solid white;
      border-radius: 6px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      background: black;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      z-index: 5;
    }

    .toggle-tray {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 11;
    }
  </style>
</head>
<body>
  <!-- Centered Logo -->
  <img src="logo.png" class="logo" alt="Tom's logo" />

  <!-- Audio Player -->
  <div class="raw-sticker" style="top: 80px; left: 40px; width: 220px;">
    <audio controls>
      <source src="bf-toms-1.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <!-- Toggle Button -->
  <div class="toggle-tray" onclick="toggleTray()">+ Stickers</div>

  <!-- Sticker Tray -->
  <div class="tray" id="stickerTray">
    <img src="trax_disco.gif" onclick="addSticker(this.src)">
    <img src="trax_8_bit.gif" onclick="addSticker(this.src)">
    <img src="trax_heavy.gif" onclick="addSticker(this.src)">
    <img src="trax_electro.gif" onclick="addSticker(this.src)">
    <img src="cassette3.gif" onclick="addSticker(this.src)">
    <img src="sticker_bobbaskull.gif" onclick="addSticker(this.src)">
    <img src="spill1.gif" onclick="addSticker(this.src)">
    <img src="hw_amp_small.gif" onclick="addSticker(this.src)">
    <img src="bankscan.gif" onclick="addSticker(this.src, true)">
    <img src="banksbobby.gif" onclick="addSticker(this.src, true)">
    <img src="nail3.gif" onclick="addSticker(this.src, true)">
    <img src="chain_horizontal.gif" onclick="addSticker(this.src, true)">
    <img src="chain_vertical.gif" onclick="addSticker(this.src, true)">
  </div>

  <script>
    function toggleTray() {
      const tray = document.getElementById('stickerTray');
      tray.style.display = tray.style.display === 'flex' ? 'none' : 'flex';
    }

    function addSticker(src, raw = false) {
      const img = document.createElement('img');
      img.src = src;
      img.className = raw ? 'raw-sticker' : 'sticker';
      img.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      img.style.top = Math.random() * (window.innerHeight - 100) + 'px';
      img.style.width = '80px';
      document.body.appendChild(img);

      let offsetX, offsetY, isDragging = false;

      img.addEventListener('touchstart', e => {
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - img.offsetLeft;
        offsetY = touch.clientY - img.offsetTop;
      });

      img.addEventListener('touchmove', e => {
        if (!isDragging) return;
        const touch = e.touches[0];
        img.style.left = `${touch.clientX - offsetX}px`;
        img.style.top = `${touch.clientY - offsetY}px`;
      });

      img.addEventListener('touchend', () => {
        isDragging = false;
      });
    }
  </script>
</body>
</html>
