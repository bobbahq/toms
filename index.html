<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tom's Â· bobba.fm</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    .sticker {
      position: absolute;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    audio {
      width: 220px;
      height: 30px;
    }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img src="logo.png" class="sticker" style="top: 40px; left: 40px; width: 120px;" />

  <!-- AUDIO PLAYER -->
  <div class="sticker" style="top: 40px; right: 40px; width: 220px;">
    <audio controls>
      <source src="bf-toms-1.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <!-- BOBBA STICKER -->
  <img src="i_love_bobba2.gif" class="sticker" style="bottom: 40px; left: 40px; width: 90px;" />

  <script>
    const stickers = document.querySelectorAll('.sticker');

    stickers.forEach(el => {
      let isDragging = false;
      let offsetX, offsetY;

      // Mouse Events
      el.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - el.getBoundingClientRect().left;
        offsetY = e.clientY - el.getBoundingClientRect().top;
        el.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          el.style.left = `${e.clientX - offsetX}px`;
          el.style.top = `${e.clientY - offsetY}px`;
          el.style.right = 'auto';
          el.style.bottom = 'auto';
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        el.style.cursor = 'grab';
      });

      // Touch Events
      el.addEventListener('touchstart', e => {
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - el.getBoundingClientRect().left;
        offsetY = touch.clientY - el.getBoundingClientRect().top;
      });

      document.addEventListener('touchmove', e => {
        if (isDragging) {
          const touch = e.touches[0];
          el.style.left = `${touch.clientX - offsetX}px`;
          el.style.top = `${touch.clientY - offsetY}px`;
          el.style.right = 'auto';
          el.style.bottom = 'auto';
        }
      });

      document.addEventListener('touchend', () => {
        isDragging = false;
      });
    });
  </script>
</body>
</html>
