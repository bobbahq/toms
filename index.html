<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bobba.fm</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'VT323', monospace;
      overflow: hidden;
      background: black;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline preload="auto" id="bgVideo">
    <source src="bg_loop_1.mp4" type="video/mp4">
  </video>

  <script>
    window.addEventListener('touchstart', () => {
      const video = document.getElementById('bgVideo');
      if (video && video.paused) {
        video.play().catch(() => {});
      }
    }, { once: true });
  </script>

</body>
</html>
