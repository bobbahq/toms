  <style>
    body {
      margin: 0;
      background-color: #000; /* Black background */
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      touch-action: none;
      display: flex;
      flex-direction: column;
      justify-content: center;

    }
  </style>

<body>
  <!-- Centered Logo -->
  <img src="logo.png" class="logo" alt="Tom's logo" />

  <!-- Audio Player -->
  <audio controls>
