<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bobba.fm</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background: #f0f0f0;
      overflow: hidden;
    }

    .widget {
      width: 512px;
      height: 575px;
      margin: 40px auto;
      background-image: url("h02.gif");
      background-repeat: no-repeat;
      background-size: contain;
      position: relative;
      padding: 28px 22px;
      box-sizing: border-box;
    }

    .sleeve {
      background: black;
      color: white;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .sleeve .line {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .sleeve .line span {
      border-bottom: 2px solid white;
      padding: 0 4px;
    }

    .sleeve a {
      color: white;
      text-decoration: underline;
    }

    .logo {
      width: 80%;
      height: 70px;
      object-fit: contain;
      margin-top: 14px;
      display: block;
    }

    .mini-player {
      position: absolute;
      background: black;
      color: white;
      border-radius: 16px;
      padding: 12px 18px;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: fit-content;
      max-width: 300px;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .mini-player.playing {
      box-shadow: 0 0 10px 3px rgba(255,255,255,0.3), 0 0 20px 5px rgba(255,255,255,0.1);
    }

    .label {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: sparkle 1.2s ease-out forwards;
    }

    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    button {
      background: none;
      border: none;
      color: white;
      font-family: 'VT323', monospace;
      font-size: 18px;
      margin: 4px 6px;
      cursor: pointer;
    }

    .now-playing {
      font-size: 16px;
      margin: 6px 0;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }

    .now-playing span {
      position: absolute;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    audio { display: none; }
  </style>
</head>
<body>
  <div class="widget">
    <div class="sleeve">
      <div class="line">Room: <span>[18+] Tom's</span></div>
      <div class="line">Owner: <span>JS</span></div>
      <div class="line">Est.: <span>2025</span></div>
      <div class="line">Description: <span>A bold, diverse space for all to mix, connect & vibe.</span></div>
      <div class="line">
        <a href="https://www.habbo.es/room/124338349" target="_blank">
          &gt; visit habbo room
        </a>
      </div>
      <img src="logo.png" alt="Tom's Logo" class="logo"/>
    </div>

    <div class="mini-player" id="music-player" style="left: 20px; top: 320px;">
      <div class="label">MUSIC</div>
      <div class="now-playing"><span id="nowPlaying">Press PLAY to start</span></div>
      <button onclick="playMusic()">> PLAY</button>
      <button onclick="pauseMusic()">|| PAUSE</button>
      <button onclick="nextTrack()">>> SKIP</button>
    </div>

    <div class="mini-player" id="atmos-player" style="right: 20px; top: 430px;">
      <div class="label">ATMOS</div>
      <button onclick="playAtmos()">> PLAY</button>
      <button onclick="pauseAtmos()">|| PAUSE</button>
    </div>

    <audio id="musicAudio"></audio>
    <audio id="atmosAudio" src="atmos_toms.mp3" loop></audio>
  </div>

  <script>
    const musicTracks = [
      { title: "Selena Gomez, benny blanco - Bluest Flame", file: "bf-toms-1.mp3" },
      { title: "Addison Rae, Arca - Aquamarine / Arcamarine", file: "aa-bf-2.mp3" },
      { title: "SOPHIE - VYZEE", file: "vy-bf-3.mp3" }
    ];

    let musicIndex = 0;
    const musicAudio = document.getElementById("musicAudio");
    const atmosAudio = document.getElementById("atmosAudio");
    const nowPlaying = document.getElementById("nowPlaying");
    const musicPlayer = document.getElementById("music-player");
    const atmosPlayer = document.getElementById("atmos-player");

    function playMusic() {
      pauseOther('music');
      musicAudio.src = musicTracks[musicIndex].file;
      musicAudio.play();
      nowPlaying.textContent = musicTracks[musicIndex].title;
      musicPlayer.classList.add("playing");
    }

    function pauseMusic() {
      musicAudio.pause();
      musicPlayer.classList.remove("playing");
    }

    function nextTrack() {
      musicIndex = (musicIndex + 1) % musicTracks.length;
      playMusic();
    }

    function playAtmos() {
      pauseOther('atmos');
      atmosAudio.play();
      atmosPlayer.classList.add("playing");
    }

    function pauseAtmos() {
      atmosAudio.pause();
      atmosPlayer.classList.remove("playing");
    }

    function pauseOther(active) {
      if (active !== 'music') {
        musicAudio.pause();
        musicAudio.currentTime = 0;
        musicPlayer.classList.remove("playing");
      }
      if (active !== 'atmos') {
        atmosAudio.pause();
        atmosAudio.currentTime = 0;
        atmosPlayer.classList.remove("playing");
      }
    }

    musicAudio.addEventListener('ended', () => nextTrack());

    setInterval(() => {
      [musicPlayer, atmosPlayer].forEach(player => {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.style.left = `${Math.random() * 100}%`;
        player.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1200);
      });
    }, 4000);
  </script>
</body>
</html>
