<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tom's Â· bobba.fm</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .page {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 90vh;
      background-color: #000;
      border: 2px solid #222;
      border-radius: 10px;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 120px;
    }

    .player {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 220px;
      height: 30px;
    }

    .sticker {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 90px;
    }

    audio {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="page">
    <img src="logo.png" alt="Tom's logo" class="logo" />
    <div class="player">
      <audio controls>
        <source src="bf-toms-1.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <img src="i_love_bobba2.gif" alt="BOBBA sticker" class="sticker" />
  </div>
</body>
</html>
