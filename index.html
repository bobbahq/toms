<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tom's · bobba.fm</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Basic Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: url('tom_of_finland.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    /* Sleeve Styles */
    .sleeve {
      position: fixed;
      top: 50%; /* Vertically centered */
      left: -300px; /* Initially hidden off-screen */
      width: 300px;
      height: 60%; /* A smaller height */
      background-color: #000;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
      padding: 20px;
      transition: left 0.5s ease;
      z-index: 10;
      transform: translateY(-50%); /* To perfectly center it vertically */
    }

    /* Keep the sleeve open by default */
    .sleeve.active {
      left: 0;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      margin-bottom: 20px;
    }

    .room-link {
      display: block;
      color: #ff0066;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .room-link:hover {
      text-decoration: underline;
    }

    /* Toggle Button */
    .toggle-button {
      position: absolute;
      top: 20px;
      left: 320px; /* Adjusted position for proper alignment */
      font-size: 1.5rem;
      color: white;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Toggle Button to Show/Hide Sleeve -->
  <button class="toggle-button" onclick="toggleSleeve()">☰</button>

  <!-- Sleeve with Content -->
  <div class="sleeve active"> <!-- Sleeve is open by default -->
    <img src="logo.png" class="logo" alt="Bobba.fm Logo" />
    <audio controls>
      <source src="bf-toms-1.mp3" type="audio/mpeg" />
    </audio>
    <a href="https://www.habbo.es/room/124338349" class="room-link" target="_blank">Visit Tom's Habbo Room</a>
  </div>

  <script>
    // Toggle the sleeve visibility
    function toggleSleeve() {
      document.querySelector('.sleeve').classList.toggle('active');
    }
  </script>
</body>
</html>
